<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/logo-platzi-video-BW2.png" alt="es un logo">
    </header>
    <section class="General-container">
        <div class="login__container">
            <h2>My Account</h2>
            <img src="./assets/2203549_admin_avatar_human_login_user_icon.svg" alt="login">
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="username" required>
                    <input class="input" type="text" placeholder="email address" required>
                    <input class="input" type="password" placeholder="password" required>
                    <button class="button">Sign in</button>
                    <div class="login__container--remember">
                        <label>
                            <input type="checkbox" id="caja1" value="checkbox"> Remember me
                        </label>
                        <a href="">Forgot password?</a>
                    </div>
                    <section class="login__container--socialmedia">
                        <div class="logo-facebook">
                            <img class="facebook" src="./assets/icons8-logo-de-google.svg" alt="logo de google" > <a href="">Sign in with Google</a></div>
                        <div class="logo-google">
                            <img class="google" src="./assets/icons8-facebook-nuevo.svg" alt="logo de facebook"><a href="">Sign in with Facebook</a></div>
                    </section>
                    <p class="login__container--register">Don't have an account yet? <a href="">sign up now</a></p>
                </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <a href="">Copyright and Terms of Use</a>
            <a href="">Privacy Policy</a>
            <a href="">Support center</a>
        </div>
    </footer>
</body>
</html>
